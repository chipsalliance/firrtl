pull_request_rules:
  - name: remove outdated reviews
    conditions:
      - base=master
    actions:
      dismiss_reviews:

pull_request_rules:
  - name: automatic squash-and-merge on CI success and review
    conditions:
      - status-success=continuous-integration/travis-ci/pr
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - base=master
      - label="Please Merge"
      - label!="DO NOT MERGE"
    actions:
      merge:
        method: squash
        strict: smart
        strict_method: merge

  - name: backport to 1.2.x
    conditions:
      - merged
      - base=master
      - milestone=1.2.X
    actions:
      backport:
        branches:
          - 1.2.x
      label:
        add: [Backported]

  - name: label Mergify backport PR
    conditions:
      - base=1.2.x
      - body~=This is an automated backport of pull request \#\d+ done by Mergify.io
    actions:
      label:
        add: [Backport]

  - name: automatic squash-and-merge of backport PRs
    conditions:
      - status-success=continuous-integration/travis-ci/pr
      - "#changes-requested-reviews-by=0"
      - base=1.2.x
      - label="Backport"
      - label!="DO NOT MERGE"
    actions:
      merge:
        method: squash
        strict: smart
        strict_method: merge
