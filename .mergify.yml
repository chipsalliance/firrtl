      strict_method: merge
- name: automatic squash-and-mege of 1.4.x backport PRs
  conditions:
  - status-success=all tests passed
  - '#changes-requested-reviews-by=0'
  - base=1.4.x
  - label="Backport"
  - label!="DO NOT MERGE"
  - label!="bp-conflict"
  actions:
    merge:
      method: squash
      strict: smart
      strict_method: merge

