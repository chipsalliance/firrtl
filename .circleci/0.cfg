version: 2.1

scala_212: &scala_212
  SCALA_VERSION: 2.12.11

scala_213: &scala_213
  SCALA_VERSION: 2.13.3

jdk_8: &jdk_8
  JDK_VERSION: 8

jdk_11: &jdk_11
  JDK_VERSION: 11

machine_resource: &machine_resource
  resource_class: medium

machine_ubuntu: &machine_ubuntu
  machine:
    image: tampler/chisel-crew-base:11

load_cache: &load_cache
  - restore_cache:
      key: sbt-cache-firrtl

clean_cache: &clean_cache
  - run:
      name: Clean unwanted files from cache
      command: |
        rm -fv $HOME/.ivy2/.sbt.ivy.lock
        find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
        find $HOME/.sbt        -name "*.lock"               -print -delete

save_cache: &save_cache
  - save_cache:
      key: sbt-cache-firrtl
      paths:
          - "~/.ivy2/cache"
          - "~/.sbt"
          - "~/.m2"
          - "~/.cache"

compile: &compile
  steps:
    - checkout
    - <<: *load_cache
    - run:
        name: Compile code
        command: sbt ++${SCALA_VERSION}! compile
    - <<: *clean_cache
    - <<: *save_cache

filter_tags: &filter_tags
  tags:
    only: /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/

testJVM: &testJVM
  steps:
    - checkout
    - <<: *load_cache
    - <<: *install_jdk
    - run:
        name: Run tests
        command: sbt ++${SCALA_VERSION}! test
    - <<: *clean_cache
    - <<: *save_cache
    - store_test_results:
        path: target/test-reports

jobs:
  test_212_jdk11_jvm:
    <<: *testJVM
    <<: *machine_ubuntu
    <<: *machine_resource
    environment:
      - <<: *scala_212
      - <<: *jdk_11

workflows:
  version: 2
  build:
    jobs:
      - test_212_jdk11_jvm:
          filters:
            <<: *filter_tags
